<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="contact.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <form>
            <h2>Contact Us</h2>

        <div class="form-inner">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"   class="formoutline" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="formoutline">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"  class="formoutline" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </div>
       
        </form>
    </div>

<!--footer-->
<div class="footer">
  <div class="footer-container">
    <div class="footer-box1">

      <h2 class="heading-text">Fashion Hub</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, sit.</p>
      <div class="footer-icon-container">
           <i class="fa-brands fa-instagram" style="color: white;"></i>
           <i class="fa-brands fa-twitter" style="color: white;"></i>
           <i class="fa-brands fa-facebook" style="color: white;"></i>
      </div>

    </div>
  </div>
  <p>@2024 Fashion Hub.com</p>
</div>


 <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
